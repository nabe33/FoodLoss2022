    <header>
    <div class="addPage">
        <h2>冷蔵庫の中身を追加</h2>

                    <option>4</option>

                    <option>6</option>

                    <option>9</option>
                    <option>10</option>

                    <option>12</option>
                </select>
                <span> 月 </span>
                <select id="buyDate2">
                    <option>1</option>

                    <option>3</option>
                    <option>4</option>
                    <option>5</option>

        <h3>カテゴリ</h3>
            <div class="addCategories">
                <h4 id="addOfVegetable">野菜</h4>
                <h4 id="addOfMeat">肉</h4>
                <h4 id="addOfProcessed">加工食品</h4>
                <!-- <h4 id="addOfOthers">その他</h4> -->
            </div>

        <h3>候補</h3>
            <p id="candidates">カテゴリを選んでください。</p>

        <h3>その他</h3>
            <div id="manualInput">
                <!-- OK押したらテキストフォームを入力した文字に、ボタンを変更ボタンに書き換える -->
                <input type="text">
                <button>OK</button>
            </div>


        <h3>賞味期限（＊任意）</h3>
            <div class="limitDate">
                <p id="limitDate">日付は指定されていません<br><span id="caution">＊指定しない場合は自動設定となります。</span></p>
                <button id="setLimitDate">設定 ＞</button>
            </div>

        <div id="addDecision">
            <button>決定</button>
        </div>

    </div>
